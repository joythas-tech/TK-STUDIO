<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Phone Preview — TK-STUDIO</title>
    <link rel="stylesheet" href="phoneview.css" />
  </head>
  <body>
    <header class="pv-header">
      <div class="pv-title">Phone Preview — TK-STUDIO</div>
      <div class="pv-controls">
        <select id="deviceSelect" title="Device size">
          <option value="375x812">iPhone 12/13/14 (375 × 812)</option>
          <option value="390x844">iPhone 14 Plus (390 × 844)</option>
          <option value="360x780">Pixel (360 × 780)</option>
          <option value="412x915">Large phone (412 × 915)</option>
          <option value="320x568">Small phone (320 × 568)</option>
          <option value="custom">Custom...</option>
        </select>
        <input id="customWidth" type="number" placeholder="w" min="200" max="2000" style="display:none"/>
        <input id="customHeight" type="number" placeholder="h" min="200" max="4000" style="display:none"/>
        <button id="rotateBtn">Rotate</button>
        <button id="openNewBtn">Open in new tab</button>
      </div>
    </header>

    <main class="pv-main">
      <div class="device-frame" id="deviceFrame">
        <iframe id="previewFrame" src="index.html?phoneview=1" frameborder="0"></iframe>
      </div>
    </main>

    <footer class="pv-footer">Tip: Run the provided <code>phoneview.start.ps1</code> on Windows to serve and open this preview automatically.</footer>

    <script src="phoneview.js"></script>
  </body>
</html>
